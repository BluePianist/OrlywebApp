<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orly Webapp</title>
    <link rel="stylesheet", href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class = "container_data">
        <div class = "container_equipes">
            {%for equipes in data[0]%}
            <table class = "table_equipe">
                <tr class="table__header">
                    <th class="table__cell"> Joueur </th>
                    <th class="table__cell"> Note </th>
                </tr>
                {%for joueur in equipes%}
                <tr class="table__row">
                    <td class="table__cell"> {{joueur.name}}</td>
                    <td class="table__cell"> {{joueur.note}}</td>
                </tr>
                {% endfor %} 

            </table>
            {%endfor%}
        <!-- <button type="button" onclick="location.href='/'" method="GET"> Retour </button> -->
        </div>
        <div class = "container_equipes moyennes">
           {%for moyenne in data[1]%}
           <table class = "table_equipe">
                <tr>
                    <th class="table__cell"> Moyenne </th>
                    <th class="table__cell"> {{moyenne}} </th>
                </tr>
           </table>
           {% endfor %} 
        </div>
    </div>
    
</body>
</html>
